# Lobby/warp system
lobby:
  cooldown: 5               # Seconds between uses
  per-world: false          # Separate lobby per world
  teleport-on-join: false   # Teleport to lobby when joining
  
  animation:                # Teleport effects
    enabled: true
    type: BOTH              # FADE, PARTICLE, or BOTH
    duration: 40            # Ticks for fade effect
    particle: PORTAL
    particle-count: 50
    sound: ENTITY_ENDERMAN_TELEPORT

# PowerTool command (/powertool)
powertool:
  max-uses: 100             # Maximum uses per tool (-1 = infinite)
  
  allowed-materials:        # Items that can be PowerTools
    # Material list: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
    - "STICK"
    - "BLAZE_ROD"
    - "BONE"
    - "ENDER_PEARL"
    - "EXPERIENCE_BOTTLE"
    - "CLOCK"
    - "COMPASS"
    - "DIAMOND_SWORD"
    - "IRON_SWORD"
    - "GOLDEN_SWORD"

# Fun command effects
celebrate:
  effect:
    flicker: true
    trail: true
    type: STAR            # Firework types: STAR, BALL, BURST, etc
    # Full list: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/FireworkEffect.Type.html
    color: 5589162        # Decimal color code
    fade: 11193708        # Fade color code

kittycannon:              # Shoot cats!
  velocity: 2.0

canon:                    # Shoot TNT!
  velocity: 2.0

beezooka:                 # Shoot bees!
  velocity: 2.5

homes:
  # Core settings
  max-homes: 8
  allow-rename: true

  # Cooldown settings (seconds)
  cooldowns:
    set: 30              # Cooldown between setting homes
    teleport: 5          # Cooldown between teleporting

  # World restrictions
  restrictions:
    disabled-worlds:
      - "pvp_arena"
      - "minigame_lobby"
      - "event_world"

    # Worlds where you cannot teleport FROM (but can still set homes)
    teleport-restricted-worlds:
      - "jail"
      - "combat_tagged"

    allow-cross-world-teleport: true  # Allow teleporting to homes in other worlds

  # Home naming rules
  naming:
    max-length: 4
    allow-duplicate-names: false

  # Gameplay restrictions
  require-empty-inventory: false  # Require empty inventory to set home


# Back command (/back)
back:
  save-on-teleport: true  # Save location before teleporting
  save-on-death: true     # Save location on death
  save-on-quit: true      # Save location on logout
  save-on-respawn: true   # Save location on respawn
  
  lobby:                  # Fixed lobby location for /back lobby
    world: world
    x: 0.0
    y: 100.0
    z: 0.0
    yaw: 0.0
    pitch: 0.0

# Blacklisted words for the Chat Filter

chat-filter:
  blacklist:
    - badword1
    - badword2

