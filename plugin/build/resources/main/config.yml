# =========================================================================================
# ServerEssentials Configuration File
# =========================================================================================
# For help: https://net.godlycow.org/serveressentials
# MiniMessage Formatting Guide: https://docs.advntr.dev/minimessage/
# PlaceholderAPI: https://github.com/PlaceholderAPI/PlaceholderAPI/wiki/Placeholders
# =========================================================================================

# Database configurations for each module
# SQLite is used for simplicity - no external server required
# File paths are relative to the plugin folder

# Global message prefix for all plugin messages
message-prefix: ""

databases:
  rtp:
    type: sqlite
    file: rtp.db          # Random teleport data storage
    pool_size: 5          # Database connection pool size

  kits:
    type: sqlite
    file: kits.db         # Kit claim history and cooldowns
    pool_size: 5

  playerdata:
    type: sqlite
    file: playerdata.db   # General player data storage
    pool_size: 5

# TPA Module - Player-to-player teleport requests
tpa:
  settings:
    cooldown: 5           # Seconds between TPA requests (prevents spam)
    timeout: 60           # Seconds before pending request expires
    warmup: 1             # Pre-teleport countdown time (0 = disabled)
    teleport-delay: 3     # Seconds to wait after warmup completes
    cancel-on-move: true  # Cancel if player moves during warmup
    block-move-threshold-blocks: true  # Use block precision for movement detection

  restrictions:
    cross-world: false    # Allow teleport between different worlds
    blocked-worlds:       # Worlds players cannot teleport TO
      - world_nether
      - world_the_end


nick:
  enabled: true            # Enable Nicks ?
  min-length: 3
  max-length: 16
  allow-formatting: true
  allow-reset: true
  allow-duplicates: false
  cooldown: 60
  max-changes-per-day: 3
  blocked-words:
    - admin
    - staff
    - moderator
  blacklist-patterns:
    - "[0-9]{4,}"
    - "([a-zA-Z])\\1{4,}"


afk:
  enabled: true
  timeout-seconds: 300 # 5 minutes
  kick-on-afk: false
  teleport:
    enabled: false
    world: world
    x: 0.0
    y: 64.0
    z: 0.0
  sounds:
    enabled: true
    sound: BLOCK_NOTE_BLOCK_BELL
  particles:
    enabled: true
    particle: CRIT
  bossbar:
    enabled: false
    text: <yellow>%player% is AFK
    color: YELLOW
    style: SEGMENTED_20
  broadcast:
    enabled: true
  server-on-afk: ''
  disable-flight: true
  disable-damage: false
  disable-item-pickup: true
  actionbar:
    enabled: true
    text: <gray>%player% is AFK
  modify-tablist: true
  tablist:
    prefix: '<gray>[<red>AFK<gray>] <white> '
    suffix: ''
  exempt-worlds:
    - arena
    - minigames


# Economy management command (/eco)
# Requires Vault for external economy support
eco:
  enabled: true
  max-transaction-amount: 1000000.0  # Safety limit per transaction
  notify-target: true    # Send message to player whose balance changed
  log-transactions: true # Log all transactions to console

# CoinFlip gambling minigame (/coinflip)
coinflip:
  enabled: true
  min-bet-amount: 1.0    # Minimum gambling stake
  max-bet-amount: 10000.0 # Maximum gambling stake
  log-flips: true        # Log all flips to console
  win-chance: 0.5        # Probability of winning (0.0 = never, 1.0 = always)

# Mute system configuration
mute:
  check-interval-minutes: 1  # How often to check for expired mutes

# Ban system integration
bans:
  server-name: "MyCoolServer"      # Display name in ban messages
  discord-link: "https://discord.gg/example"  # Appeal link shown to banned players

# Warp system (/warp)
warp:
  cooldown: 0              # Seconds between warp uses (0 = disabled)
  max-per-player: 10       # Maximum personal warps per player
  
  particles:              # Visual effects on teleport
    enabled: true
    type: PORTAL          # Particle types: PORTAL, END_ROD, ENCHANT, etc
    # Full list: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Particle.html

  notifications:          # Title message colors using MiniMessage
    title-color: <gold>
    subtitle-color: <yellow>

  sounds:                 # Sound effects when toggling warps
    enabled: ENTITY_BAT_TAKEOFF   # Sound when warp is enabled
    disabled: ENTITY_BAT_DEATH    # Sound when warp is removed
    # Full sound list: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html

# vanish command
vanish:
  show-in-tab-list: false # show in player tab list

# Mail system (/mail)
mail:
  cooldown: 5            # Seconds between sending messages
  max-length: 500        # Maximum characters per mail
  join-notify-delay: 40  # Ticks before notifying on join (20 ticks = 1 second)

# Player report system (/report)
reports:
  cooldown: 60           # Seconds between reports per player
  max-reason-length: 200 # Maximum characters in report description
  auto-clear-after-days: 7  # Auto-remove old reports (0 = disable cleanup)
  notify-online-only: false # Only notify online staff (don't show pending count)
  join-notify-delay: 40  # Ticks before staff notification on join

# Shop GUI system (/shop)
shop:
  enabled: true  # Set to true to enable shop, false to disable it completely
  main:
    title: <green>Main Shop
    size: 54                    # Inventory size (must be multiple of 9, max 54)
    close-button-slot: 49       # Slot for close button (0-53)

  section:
    size: 54
    player-head-slot: 4         # Slot for player info display

  economy:
    currency-symbol: $          # Currency symbol in displays
    enable-sell: true           # Allow selling items back

# Random teleport (/rtp)
# Configure per-world settings
rtp:
  world:
    enabled: true
    min_radius: 1000    # Minimum distance from spawn
    max_radius: 5000    # Maximum distance from spawn
    cooldown_seconds: 300  # 5 minutes between uses

  world_nether:
    enabled: true
    min_radius: 500
    max_radius: 2500
    cooldown_seconds: 600  # 10 minutes between uses

# Sell GUI (/sellgui)
sellgui:
  enabled: true
  title: <gold>üí∞ Sell Items
  size: 54                    # Inventory slots (9-54, multiples of 9)
  currency-symbol: $          # Currency display symbol

# Daily rewards (/daily)
daily:
  enabled: true             # Enable daily reward system

# Item renaming (/rename)
rename:
  allow-color-codes: true   # Allow MiniMessage formatting in names
  max-name-length: 50       # Maximum characters in item name

# Nearby players command (/near)
near:
  max-distance: 20          # Maximum blocks to search for players

# Nuke command (/nuke)
nuke:
  fire: true                # Create fire after explosion
  power: 0.5                # Explosion power (TNT = 4.0)
  break-blocks: true        # Whether to destroy blocks

# Weather control (/weather)
weather:
  duration-seconds: 600     # How long weather change lasts (0 = default)
  notify-world: true        # Broadcast weather change to world

# Rule book item (/book)
book:
  title: ServerEssentials
  author: SE Plugin
  pages:                    # Use MiniMessage formatting for colors
    - "<green>Welcome to our server!"
    - '<yellow>Rule 1: Be respectful to all players'
    - '<aqua>Rule 2: No griefing, stealing, or cheating'
    - '<gold>Rule 3: Keep chat clean and friendly'
    - '<light_purple>Rule 4: Have fun!'

# Item magnet ability (/magnet)
magnet:
  radius: 5.0               # Blocks to attract items from
  speed: 0.5                # Speed multiplier (0.1-2.0)
  tick-interval: 10         # How often to check for items (lower = more responsive)

# Launch command (/launch)
launch:
  power: 2.0                # Horizontal launch multiplier
  height: 1.5               # Vertical launch height multiplier

# Disposal command (/disposal)
# Opens GUI for item deletion
disposal:
  inventory-size: 54        # Must be multiple of 9, max 54
  clear-on-close: true      # Auto-delete items when GUI closes

# Burn command (/burn)
burn:
  default-duration: 5       # Default burn time in seconds
  max-duration: 30          # Maximum allowed (1-60)

# Feed command (/feed)
feed:
  food-level: 20            # Food points (0-20, 20 = full)
  saturation: 20            # Saturation points (0-20)

# Hat command (/hat)
hat:
  require-allowed-list: false  # Restrict to specific items?
  allowed-items:            # Only used if require-allowed-list: true
    - "PUMPKIN"            # Material names from:
    - "JACK_O_LANTERN"     # https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
    - "PLAYER_HEAD"
    - "CREEPER_HEAD"
    - "ZOMBIE_HEAD"
    - "SKELETON_SKULL"
    - "WITHER_SKELETON_SKULL"
    - "DRAGON_HEAD"

# Player time command (/ptime)
ptime:
  day-time: 1000        # Morning time in ticks (0-24000, 1000 = sunrise)
  night-time: 13000     # Night time in ticks (13000 = sunset)

# Night command (/night)
night:
  time-ticks: 13000     # Time to set when using /night

# Auction house (/auction)
auction:
  enabled: true

  items-per-page: 36
  max-sell-limit: 64
  expiration-days: 7
  max-price-limit: 1000000.0
  max-items-per-player: 10


# Sleep command (/sleep)
# Allows skipping night when sleeping
sleep:
  time-to-set: 0            # 0 = morning, 6000 = noon, 12000 = evening, 18000 = midnight
  clear-weather: true       # Clear rain/thunder when skipping night
  weather-duration: 6000    # How long to keep weather clear (ticks)
  broadcast-message: true   # Announce to all players

# Repair command (/repair)
repair:
  play-sound: true          # Play anvil sound on repair
  require-permission-each-use: false  # Check permission every time (useful for timed perms)

# Kit system (/kit)
kits:
  enabled: true
  gui:
    title: "<bold><green>Available Kits"
    size: 54
    preview-title: "<white>Preview Kit: <yellow>{kit}"
    buttons:
      claim:
        material: "LIME_CONCRETE"
      cooldown:
        material: "RED_CONCRETE"
      back:
        material: "BARRIER"

# Rules GUI system (/rules)
rules:
  # GUI Title - Supports MiniMessage formatting (gradients, colors, etc.)
  title: "<gradient:#fbbf24:#d97706>Server Rules</gradient>"

  # Button Text - Supports MiniMessage formatting
  accept-button-text: "<green><bold>‚úî Accept Rules"
  decline-button-text: "<red><bold>‚úñ Decline & Leave"

  # Force players to accept rules before playing
  must-accept: true

  # Prevent players from closing the rules GUI without accepting
  force-acceptance: true

  # Message shown when declining rules (kick message)
  kick-message: "<red>You must accept the server rules to join. Read them carefully and accept to continue."

  # GUI Layout Settings
  gui:
    # Materials for GUI elements (must be valid Spigot material names)

    # Background filler material (inside the GUI)
    filler-material: "LIGHT_GRAY_STAINED_GLASS_PANE"

    # Border/frame material (edges of the GUI)
    border-material: "GRAY_STAINED_GLASS_PANE"

    # Item material for rule display
    rule-item-material: "PAPER"

    # Button materials
    accept-button-material: "LIME_CONCRETE"
    decline-button-material: "RED_CONCRETE"

  # Button Positions (slot numbers 0-53)
  buttons:
    accept:
      slot: 47  # Bottom row, left side
    decline:
      slot: 51  # Bottom row, right side

  # Pagination Settings - Enable for unlimited rules
  enable-pagination: true

  # Rules displayed per page (max 21 fits nicely in 7√ó3 grid)
  rules-per-page: 21



