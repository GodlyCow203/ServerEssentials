# ---------------------------------
# ServerEssentials – unified style
# ---------------------------------
# MiniMessage formatting: https://docs.advntr.dev/minimessage/format.html
# All messages now use the same icon-bar palette as staff / shop / economy files
# Error   -> <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF>
# Success -> <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF>
# Info    -> <#424242>[<bold><#FFF176>!</bold>]</#424242><#FFFFFF>

# ----------------------------------------------------
# 1) Book
# ----------------------------------------------------
Book:
  Title: ServerEssentials
  Author: SE Plugin
  Pages:
    - Welcome to the server!
    - Use /help for commands.
    - Enjoy your stay!
  Messages:
    PlayerOnly: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
      can use this command.
    NoPermission: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> You do not
      have permission to use this command.
    Success: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Book added to your
      inventory.

# ----------------------------------------------------
# 2) Weather
# ----------------------------------------------------
Weather:
  Messages:
    PlayerOnly: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
      can use this command.
    NoPermission: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> You do not
      have permission to use this command.
    Usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /weather
      <clear|rain|thunderstorm>'
    Clear: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Weather set to <#808080>clear<#FFFFFF>.
    Rain: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Weather set to <#808080>rain<#FFFFFF>.
    Thunderstorm: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Weather set
      to <#808080>thunderstorm<#FFFFFF>.
    InvalidType: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Invalid weather
      type. Use: clear, rain, or thunderstorm.'

# ----------------------------------------------------
# 3) EditSign
# ----------------------------------------------------
EditSign:
  Messages:
    OnlyPlayers: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
      can use this command.
    NotLookingAtSign: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> You are
      not looking at a sign.
    Usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /editsign
      <line1>|<line2>|<line3>|<line4>'
    Success: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Sign updated successfully!

# ----------------------------------------------------
# 4) Near
# ----------------------------------------------------
Near:
  Messages:
    PlayerOnly: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
      can use this command.
    Header: '<#424242>[<bold><#FFF176>!</bold>]</#424242><#FFFFFF> Players near you:'
    Entry: <#808080>- <#67D2F5><name> <#808080>(<distance> blocks)
    None: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> No players are nearby.

# ----------------------------------------------------
# 5) Ignore
# ----------------------------------------------------
Ignore:
  Messages:
    PlayerOnly: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
      can use this command.
    Usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /ignore <player>'
    NotFound: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Player not found!
    Self: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> You cannot ignore
      yourself!
    Add: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> You are now ignoring
      <#808080><player><#FFFFFF>.
    Remove: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> You are no longer
      ignoring <#808080><player><#FFFFFF>.

# ----------------------------------------------------
# 6) InventorySort
# ----------------------------------------------------
InventorySort:
  PlayerOnly: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players can
    use this command!
  Success: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Your inventory has
    been stacked and sorted!

# ----------------------------------------------------
# 7) MsgToggle
# ----------------------------------------------------
MsgToggle:
  PlayerOnly: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players can
    use this command!
  Enabled: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Private messages
    <#808080>enabled<#FFFFFF>!
  Disabled: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Private messages
    <#808080>disabled<#FFFFFF>!
  DisabledTarget: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> <#808080>{player}<#FFFFFF>
    has private messages disabled!

# ----------------------------------------------------
# 8) Condense
# ----------------------------------------------------
condense:
  only-players: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
    can use this command!
  success: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Your items have been
    condensed into blocks!
  not-enough: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> You don't have
    enough items to condense.

# ----------------------------------------------------
# 9) Ext
# ----------------------------------------------------
ext:
  only-players: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
    can use this command!
  player-not-found: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Player not
    found!
  self: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> You have been extinguished!
  target: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> You extinguished <#808080>{target}<#FFFFFF>.

# ----------------------------------------------------
# 10) Seen
# ----------------------------------------------------
seen:
  usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /seen <player>'
  player-not-found: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Player not
    found!
  result: <#424242>[<bold><#FFF176>!</bold>]</#424242><#FFFFFF> {player} was last
    seen on <#808080>{lastSeen}<#FFFFFF>.
  never-joined: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> {player} has
    never joined the server.

# ----------------------------------------------------
# 11) Tree
# ----------------------------------------------------
tree:
  only-players: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
    can use this command!
  specify-type: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Please specify
    a tree type.
  invalid-type: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Invalid tree
    type! Valid types: <#808080>{types}<#FFFFFF>.'
  tree-planted: '<#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Tree planted:
    <#808080>{type}<#FFFFFF>.'

# ----------------------------------------------------
# 12) Recipe
# ----------------------------------------------------
recipe:
  usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /recipe <item>'
  not-found: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Recipe not found!
  result: '<#424242>[<bold><#FFF176>!</bold>]</#424242><#FFFFFF> Recipe for: <#67D2F5>{item}<#FFFFFF>'
  shaped-header: '<#808080>Shaped Recipe Ingredients:'
  shapeless-header: '<#808080>Shapeless Recipe Ingredients:'
  ingredient-line: '<#808080>- <#FFFFFF>{char}: {item} x{amount}'
  ingredient-line-shapeless: <#808080>• {item} x{amount}
  unknown-type: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Unknown recipe
    type!

# ----------------------------------------------------
# 13) Report
# ----------------------------------------------------
report:
  usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /report <player> <reason>'
  invalid-player: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Player <#808080>{player}<#FFFFFF> not found!'
  submitted: '<#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> You reported <#808080>{player}<#FFFFFF> for: <#808080>{reason}<#FFFFFF>'
  notify: '<#424242>[<bold><#FFF176>!</bold>]</#424242><#FFFFFF> <#E57373>[Report]<#FFFFFF> ID: <#67D2F5>{id}<#FFFFFF> | Reporter: <#67D2F5>{reporter}<#FFFFFF> | Target: <#67D2F5>{target}<#FFFFFF> | Reason: <#808080>{reason}<#FFFFFF>'
  no-permission: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> You don''t have permission!'
  pending:
    header: '<#4CAF50>------<#808080>[ <#FFFFFF>Pending Reports <#808080>]<#4CAF50>------'
    entry: '<#808080>ID: <#FFFFFF>{id} <#808080>| Reporter: <#67D2F5>{reporter} <#808080>| Target: <#67D2F5>{target} <#808080>| Reason: <#FFFFFF>{reason}'
    footer: '<#4CAF50>--------------------------------'
    none: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> No pending reports to review.'

reportclear:
  usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /reportclear <id>'
  cleared: '<#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Report <#808080>{id}<#FFFFFF> cleared!'
  invalid: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Report <#808080>{id}<#FFFFFF> not found!'

reports:
  header: '<#4CAF50>------<#808080>[ <#FFFFFF>Active Reports <#808080>]<#4CAF50>------'
  entry: '<#808080>ID: <#FFFFFF>{id} <#808080>| Reporter: <#67D2F5>{reporter} <#808080>| Target: <#67D2F5>{target} <#808080>| Reason: <#FFFFFF>{reason}'
  footer: '<#4CAF50>----------------------------'
  none: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> No active reports found.'


# ----------------------------------------------------
# 14) Nick
# ----------------------------------------------------
nick:
  usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /nick <newNick>'
  set: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Your nickname has been
    set to <#67D2F5>%nick%<#FFFFFF>
  invalid_length: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Nick must
    be between <#67D2F5>%min%<#FFFFFF> and <#67D2F5>%max%<#FFFFFF> characters.
  blocked_word: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Your nickname
    contains a blocked word: <#808080>%word%<#FFFFFF>'
  no_formatting: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Formatting
    is not allowed in nicknames!
  reset_self: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Your nickname
    has been reset to your original name!

nicks:
  reload: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Nick config and messages
    reloaded!
  reset: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Nickname for <#67D2F5>%player%<#FFFFFF>
    has been reset.
  not_found: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Player <#67D2F5>%player%<#FFFFFF>
    not found.

# ----------------------------------------------------
# 15) Rename
# ----------------------------------------------------
rename:
  usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /rename <name>'
  no-item: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> You're not holding
    an item.
  no-meta: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Could not get item
    meta.
  renamed: '<#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Item renamed to:
    <#808080>{item}<#FFFFFF>'

# ----------------------------------------------------
# 16) SetLore
# ----------------------------------------------------
setlore:
  usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /setloreline
    <text>'
  no-player: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players can
    use this command.
  no-item: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> You're not holding
    an item.
  lore-set: '<#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Lore set to: <#808080>{lore}<#FFFFFF>'

# ----------------------------------------------------
# 17) Kill
# ----------------------------------------------------
Kill:
  only-players: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
    can use this command.
  kill-count: <#424242>[<bold><#FFF176>!</bold>]</#424242><#FFFFFF> You have <#808080>{kills}<#FFFFFF>
    player kills.

# ----------------------------------------------------
# 18) Rules
# ----------------------------------------------------
Rules:
  no-permission: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> You don't have
    permission to perform this action.
  reloaded: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Rules reloaded.
  header: <#4CAF50>------<#808080>[ <#FFFFFF>Server Rules <#808080>]<#4CAF50>------
  rule-line: <#808080>{rule}

# ----------------------------------------------------
# 19) Back
# ----------------------------------------------------
Back:
  no-permission: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> You don't have
    permission to use this command.
  no-back: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> No previous location
    saved.
  invalid-back: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Your last location
    is invalid.
  teleported-back: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Teleported
    back to your previous location.
  lobby-not-set: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Lobby location
    not set.
  teleported-lobby: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Teleported
    to the lobby.
  no-death-location: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> No death
    location found.
  teleported-death: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Teleported
    to your last death location.
  unknown-usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Unknown command.
    Use: /back, /back lobby, /back death.'

# ----------------------------------------------------
# 20) Notes
# ----------------------------------------------------
notes:
  only-players: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
    can use this command.
  view: '<#424242>[<bold><#FFF176>!</bold>]</#424242><#FFFFFF> Note ''<#67D2F5><<name><#FFFFFF>'':
    <#808080>%content%'
  not-found: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> No note found with
    name '<#67D2F5><name><#FFFFFF>'.
  saved: '<#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Saved note ''<#67D2F5>%name%<#FFFFFF>'':
    <#808080>%content%'
  usage-header: ''
  usage-add: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> - /notes <name>
    <content> <#808080>(add/update)
  usage-view: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> - /notes <name>
    <#808080>(view)
  no-permission-read: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> No permission.

# ----------------------------------------------------
# 21) Reply
# ----------------------------------------------------
reply:
  only-players: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
    can use this command.
  usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /reply <message>'
  no-reply: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> No one to reply
    to.
  target-offline: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> The player
    you are trying to reply to is not online.
  sender: '<#424242>[<bold><#FFF176>!</bold>]</#424242><#FFFFFF> To <#67D2F5>%target%<#808080>:
    %message%'
  receiver: '<#424242>[<bold><#FFF176>!</bold>]</#424242><#FFFFFF> From <#67D2F5>%sender%<#808080>:
    %message%'

# ----------------------------------------------------
# 22) ItemInfo
# ----------------------------------------------------
iteminfo:
  only-players: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
    can use this command.
  no-permission: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> You do not
    have permission to use /iteminfo.
  no-item: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> You are not holding
    any item.
  header: <#4CAF50>------<#808080>[ <#FFFFFF>Item Information <#808080>]<#4CAF50>------
  type: '<#808080>Type: <#FFFFFF><type>'
  amount: '<#808080>Amount: <#FFFFFF><amount>'
  name: '<#808080>Name: <#FFFFFF><name>'
  lore-header: '<#808080>Lore:'
  lore-line: <#808080> - <#FFFFFF><line>
  enchants-header: '<#808080>Enchantments:'
  enchant-line: <#808080> - <#FFFFFF><enchant> <level>
  flags-header: '<#808080>Item Flags:'
  flag-line: <#808080> - <#FFFFFF><flag>

# ----------------------------------------------------
# 23) Session
# ----------------------------------------------------
session:
  only-players: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
    can use this command.
  not-tracked: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Your session
    hasn't been tracked.
  info: '<#424242>[<bold><#FFF176>!</bold>]</#424242><#FFFFFF> Current session: <#55FFFF><current><#FFFFFF>
    | Longest session: <#55FFFF><longest><#FFFFFF>'

# ----------------------------------------------------
# 24) TPP
# ----------------------------------------------------
tpp:
  no-permission: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> You do not
    have permission to teleport.
  usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /tpp <player>
    <world> [x y z]'
  world-not-loaded: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> World '<#67D2F5><world><#FFFFFF>'
    is not loaded.
  player-not-found: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Player '<#67D2F5><player><#FFFFFF>'
    not found.
  invalid-coords: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Invalid coordinates.
    Please use numbers.
  teleported-target: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> You have
    teleported <#67D2F5><player><#FFFFFF> to <#808080><world><#FFFFFF>.
  teleported-self: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> You have
    been teleported to <#808080><world><#FFFFFF> at <#808080>x:<x> y:<y> z:<z><#FFFFFF>.

# ----------------------------------------------------
# 25) Playtime
# ----------------------------------------------------
Playtime:
  playtime: '<#424242>[<bold><#FFF176>!</bold>]</#424242><#FFFFFF> <#67D2F5>{player}<#FFFFFF>''s
    playtime: <#808080>{hours}h {minutes}m<#FFFFFF>'
  not-a-player: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
    can use this command.
  usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /playtime <player>'

# ----------------------------------------------------
# 26) World
# ----------------------------------------------------
World:
  only-players: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
    can use this command.
  usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /world'
  current-world: '<#424242>[<bold><#FFF176>!</bold>]</#424242><#FFFFFF> <#67D2F5>{player}<#FFFFFF>,
    you are currently in world: <#808080>{world}<#FFFFFF>'

# ----------------------------------------------------
# 27) Track
# ----------------------------------------------------
Track:
  only-players: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
    can use this command.
  usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /track <player>'
  not-found: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Player <#808080>{target}<#FFFFFF>
    not found.
  success: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Compass is now tracking
    <#67D2F5>{target}<#FFFFFF>.

# ----------------------------------------------------
# 28) Top
# ----------------------------------------------------
Top:
  only-players: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
    can use this command.
  teleported: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Teleported to
    top!
  no-block: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> No solid block above
    you found!

# ----------------------------------------------------
# 29) Swap
# ----------------------------------------------------
Swap:
  only-players: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
    can use this command.
  usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /swap <player>'
  not-found: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Player <#808080>{target}<#FFFFFF>
    not found or invalid.
  success: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> You swapped with
    <#67D2F5>{target}<#FFFFFF>.
  target-notified: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> You swapped
    with <#67D2F5>{player}<#FFFFFF>.

# ----------------------------------------------------
# 30) Suicide
# ----------------------------------------------------
Suicide:
  only-players: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
    can use this command.
  success: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> You have committed
    suicide.

# ----------------------------------------------------
# 31) Speed
# ----------------------------------------------------
Speed:
  only-players: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players
    can use this command.
  usage: '<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /speed [1-10]'
  fly-set: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Fly speed set to
    <#808080>{speed}<#FFFFFF>.
  walk-set: <#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Walk speed set to
    <#808080>{speed}<#FFFFFF>.
  invalid-number: <#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Invalid number!
    Use 1-10.

# ----------------------------------------------------
# 32) Sleep
# ----------------------------------------------------
Sleep:
