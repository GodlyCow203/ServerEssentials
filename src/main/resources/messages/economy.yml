  usage: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /<#E57373>coinflip<#FFFFFF> <#55FFFF><amount><#FFFFFF>"
  invalid-amount: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Invalid amount."
  amount-positive: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Amount must be greater than 0."
  not-enough-money: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Not enough money."
  win: "<#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> You won! <bold><#4CAF50>GG</bold><#FFFFFF>!"
