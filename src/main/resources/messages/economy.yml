  success-sender: "<#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> You paid <#67D2F5>%player%<#FFFFFF> <#55FFFF>%amount%<#86F736>$<#FFFFFF>."
  success-target: "<#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> You received <#55FFFF>%amount%<#86F736>$<#FFFFFF> from <#67D2F5>%player%<#FFFFFF>."
  toggle-enabled: "<#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Incoming payments <#4CAF50>enabled<#FFFFFF>."
  toggle-disabled: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Incoming payments <#E57373>disabled<#FFFFFF>."

