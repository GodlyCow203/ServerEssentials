# -------------------------------
# Economy Messages  (inline, no prefix)
# -------------------------------
# MiniMessage formatting: https://docs.advntr.dev/minimessage/format.html

prefix: ""   # we inline everything â€“ no global prefix needed

balancetop:
  limit: 10
  header: "<#4CAF50>------<#808080>[ <#FFFFFF>Balance Top <#808080>]<#4CAF50>------"
  entry: "<#FFF176>%rank%.<#FFFFFF> | <#67D2F5>%player%<#FFFFFF> | <#55FFFF>%balance%<#86F736>$"
  footer: "<#4CAF50>----------------------------"

# /eco give / take / reset
usage: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /<#E57373>eco<#FFFFFF> <#E57373>give<#FFFFFF>|<#E57373>take<#FFFFFF>|<#E57373>reset<#FFFFFF> <#67D2F5><player><#FFFFFF> <#67D2F5><amount><#FFFFFF>"
give-usage: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> /<#E57373>eco<#FFFFFF> give <#67D2F5><player><#FFFFFF> <#67D2F5><amount><#FFFFFF>"
take-usage: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> /<#E57373>eco<#FFFFFF> take <#67D2F5><player><#FFFFFF> <#67D2F5><amount><#FFFFFF>"
unknown-subcommand: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Unknown sub-command."
invalid-amount: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Amount must be a positive number."
player-not-found: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Player <#67D2F5>%player%<#FFFFFF> not found."

give-success: "<#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Gave <#67D2F5>%amount%<#86F736>$<#FFFFFF> to <#67D2F5>%player%<#FFFFFF>."
take-success: "<#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Took <#67D2F5>%amount%<#86F736>$<#FFFFFF> from <#67D2F5>%player%<#FFFFFF>."
reset-success: "<#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Reset <#67D2F5>%player%'s<#FFFFFF> balance to <#67D2F5>0<#FFFFFF>."

# toggle confirmations
messages:
  pay-confirm-enabled: "<#424242>[<bold><#4CAF50>!</bold>]</#424242><#FFFFFF> Payment confirmations <#4CAF50>enabled<#FFFFFF>."
  pay-confirm-disabled: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Payment confirmations <#E57373>disabled<#FFFFFF>."

# balance
balance-self: "<#424242>[<bold><#FFF176>!</bold>]</#424242><#FFFFFF> Balance: <#55FFFF>%balance%<#86F736>$"
balance-other: "<#424242>[<bold><#FFF176>!</bold>]</#424242><#FFFFFF> <#67D2F5>%player%'s<#FFFFFF> balance: <#55FFFF>%balance%<#86F736>$"

# pay
pay:
  only-players: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Only players can send money."
  usage: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Usage: /<#E57373>pay<#FFFFFF> <#67D2F5><player><#FFFFFF> <#67D2F5><amount><#FFFFFF>"
  player-not-found: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Player <#67D2F5>%player%<#FFFFFF> not found."
  self-payment: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> You can't pay yourself."
  invalid-amount: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Invalid amount."
  positive-amount: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> Amount must be greater than zero."
  not-enough: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> You don't have enough money."
  target-disabled: "<#424242>[<bold><#E57373>!</bold>]</#424242><#FFFFFF> That player has disabled incoming payments."
