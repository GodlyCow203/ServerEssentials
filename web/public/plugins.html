<!doctype html>
<!doctype html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <title>Plugins ‚Äì _GodlyCow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #111111;
            --surface-2: #191919;
            --border: #2d2d2d;
            --text: #e0e0e0;
            --text-2: #888888;
            --primary: #FFFFFF;
            --gold: #fbbf24;
            --glow: rgba(251, 191, 36, 0.35);
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            --font: 'Courier New', 'Monaco', 'Consolas', monospace;
        }
        [data-theme="light"] {
            --bg: #f0f0f0;
            --surface: #ffffff;
            --surface-2: #f7f7f7;
            --border: #cccccc;
            --text: #1a1a1a;
            --text-2: #555555;
            --glow: rgba(251, 191, 36, 0.25);
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font);
            line-height: 1.5;
            font-size: 14px;
        }

        .topbar {
            background: var(--surface);
            border-bottom: 2px solid var(--border);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            font-weight: bold;
        }
        .topbar a {
            color: var(--text-2);
            text-decoration: none;
            transition: color 0.2s;
        }
        .topbar a:hover, .topbar a.active { color: var(--primary); }
        .topbar .spacer { flex: 1; }
        .theme-btn {
            background: var(--surface-2);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        .theme-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .hero {
            background: linear-gradient(90deg, var(--surface) 0%, var(--surface-2) 100%);
            border-bottom: 2px solid var(--border);
            padding: 4rem 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeDown 0.6s ease-out;
        }
        .hero p {
            font-size: 1rem;
            color: var(--text-2);
            max-width: 600px;
            margin: 0 auto;
            animation: fadeDown 0.6s ease-out 0.1s both;
        }
        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }
        .plugin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        .plugin-card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 1.5rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.25s, box-shadow 0.25s;
            animation: fadeUp 0.5s ease-out both;
        }
        .plugin-card:nth-child(1) { animation-delay: 0.05s; }
        .plugin-card:nth-child(2) { animation-delay: 0.1s; }
        .plugin-card:nth-child(3) { animation-delay: 0.15s; }
        .plugin-card:nth-child(4) { animation-delay: 0.2s; }
        .plugin-card:nth-child(5) { animation-delay: 0.25s; }
        .plugin-card:nth-child(6) { animation-delay: 0.3s; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .plugin-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(120deg, transparent 30%, var(--gold) 50%, transparent 70%);
            background-size: 300% 300%;
            mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
            animation: borderMove 3s linear infinite paused;
        }
        .plugin-card:hover::before {
            opacity: 1;
            animation-play-state: running;
        }
        @keyframes borderMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .plugin-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 24px var(--glow);
        }

        .plugin-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }
        .plugin-icon {
            font-size: 1.6rem;
            line-height: 1;
        }
        .plugin-title {
            font-size: 1.2rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .plugin-desc {
            color: var(--text-2);
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 1rem;
            min-height: 2.8em;
        }
        .plugin-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-2);
        }
        .badge {
            background: var(--surface-2);
            border: 1px solid var(--border);
            padding: 0.15rem 0.4rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading, .error {
            text-align: center;
            padding: 4rem;
            color: var(--text-2);
        }
        .error { color: #ef4444; }

        .footer {
            background: var(--surface);
            border-top: 2px solid var(--border);
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-2);
            margin-top: 3rem;
        }
        .footer a {
            color: var(--text-2);
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .footer a:hover { color: var(--primary); }

        @media (max-width: 600px) {
            .plugin-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header class="topbar">
    <a href="index.html">HOME</a>
    <a href="plugins.html" class="active">PLUGINS</a>
    <a href="https://github.com/GodlyCow203" target="_blank">GITHUB</a>
    <a href="https://discord.gg/vmhQ2gZr8g" target="_blank">DISCORD</a>
    <a href="contact.html">CONTACT</a>
    <div class="spacer"></div>
    <button class="theme-btn" id="themeBtn">üåô DARK</button>
</header>

<section class="hero">
    <h1>All Plugins</h1>
    <p>Every project I‚Äôve published on Modrinth‚Äîclick any card to open its page.</p>
</section>

<div class="container">
    <div id="pluginGrid" class="plugin-grid">
        <div class="loading">Fetching plugins‚Ä¶</div>
    </div>
</div>

<footer class="footer">
    <p>
        <a href="https://modrinth.com/user/_GodlyCow" target="_blank">Modrinth</a> |
        <a href="https://github.com/GodlyCow203" target="_blank">GitHub</a> |
        <a href="https://discord.gg/vmhQ2gZr8g" target="_blank">Discord</a> |
        <a href="mailto:godlycowcow@gmail.com">Email</a>
    </p>
    <p>&copy; <span id="yr"></span> _GodlyCow</p>
</footer>

<script>
    const themeBtn = document.getElementById('themeBtn');
    const root = document.documentElement;
    const saved = localStorage.getItem('theme') || 'dark';
    root.setAttribute('data-theme', saved);
    themeBtn.textContent = saved === 'dark' ? '‚òÄÔ∏è LIGHT' : 'üåô DARK';
    themeBtn.addEventListener('click', () => {
        const t = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', t);
        localStorage.setItem('theme', t);
        themeBtn.textContent = t === 'dark' ? '‚òÄÔ∏è LIGHT' : 'üåô DARK';
    });

    async function loadPlugins() {
        const grid = document.getElementById('pluginGrid');
        try {
            const res = await fetch('https://api.modrinth.com/v2/user/_godlycow/projects');
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const projects = await res.json();

            if (!projects.length) {
                grid.innerHTML = '<div class="error">No projects found.</div>';
                return;
            }

            grid.innerHTML = projects.map((p, idx) => {
                const desc = p.description || 'No description provided.';
                const downloads = p.downloads || 0;
                const updated = new Date(p.updated).toLocaleDateString();
                const icon = p.icon_url ? `<img src="${p.icon_url}" alt="" style="width:24px;height:24px;border-radius:4px;">` : '‚öôÔ∏è';
                const categories = p.categories?.slice(0, 1).map(c => `<span class="badge">${c}</span>`).join('') || '';
                return `
                    <div class="plugin-card" style="animation-delay: ${idx * 0.05}s" onclick="window.open('https://modrinth.com/plugin/${p.slug}', '_blank')">
                        <div class="plugin-header">
                            <div class="plugin-icon">${icon}</div>
                            <div class="plugin-title">${p.title}</div>
                        </div>
                        <div class="plugin-desc">${desc}</div>
                        <div class="plugin-meta">
                            <span>‚¨á <span class="dl-count" data-target="${downloads}">0</span></span>
                            ${categories}
                            <span>${updated}</span>
                        </div>
                    </div>
                `;
            }).join('');

            document.querySelectorAll('.dl-count').forEach(el => {
                const target = +el.dataset.target;
                let current = 0;
                const step = Math.max(1, Math.floor(target / 60));
                const timer = setInterval(() => {
                    current += step;
                    if (current >= target) {
                        current = target;
                        clearInterval(timer);
                    }
                    el.textContent = current.toLocaleString();
                }, 16);
            });
        } catch (e) {
            console.error(e);
            grid.innerHTML = `<div class="error">Failed to load: ${e.message}</div>`;
        }
    }

    document.getElementById('yr').textContent = new Date().getFullYear();

    loadPlugins();
</script>
</body>
</html>
