<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Helvetica, Arial, sans-serif;
      background: #E3F2FD;
      color: #0D47A1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    #message {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
    }

    #message img {
      width: 120px;
      margin-bottom: 20px;
    }

    #message h1 {
      font-size: 48px;
      margin: 0 0 10px;
      color: #1565C0;
    }

    #message h2 {
      font-size: 24px;
      margin: 0 0 20px;
      color: #2196F3;
    }

    #message p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 25px;
      color: #0D47A1;
    }

    #message a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #message a:hover {
      background-color: #1976D2;
    }

    @media (max-width: 480px) {
      #message {
        padding: 30px 20px;
      }

      #message h1 {
        font-size: 36px;
      }

      #message h2 {
        font-size: 20px;
      }

      #message img {
        width: 100px;
      }
    }
  </style>
</head>
<body>
<div id="message">
  <img src="images/cow.png" alt="Cow Image">
  <h1>Oops!</h1>
  <h2>404 - Page Not Found</h2>
  <p>We can't seem to find the page you're looking for. Maybe the cow ate it?</p>
  <a href="/">Go Back Home</a>
</div>
</body>
</html>
