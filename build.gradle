plugins {
    id 'java'
    id 'com.gradleup.shadow' version '8.3.5'
}

group = 'com.serveressentials'
version = '2.0.6'
description = 'ServerEssentials Plugin'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
    maven { url = 'https://repo.papermc.io/repository/maven-public/' }
    maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    maven { url = 'https://repo.lucko.me' }
    maven { url = 'https://repo.codemc.org/repository/maven-public/' }
}

dependencies {
    // --- Spigot / Paper dependencies (DO NOT SHADE) ---
    compileOnly 'io.papermc.paper:paper-api:1.21.9-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.11.5'
    compileOnly 'net.milkbowl.vault:VaultAPI:1.7'
    compileOnly 'net.luckperms:api:5.4'

    // --- Small, lightweight libraries to include ---
    implementation 'org.json:json:20240303'
    implementation 'com.zaxxer:HikariCP:5.0.1'
    implementation 'net.kyori:adventure-text-minimessage:4.14.0'
    implementation 'net.kyori:adventure-text-serializer-legacy:4.14.0'
    implementation 'net.kyori:adventure-platform-bukkit:4.3.2'
    implementation 'org.yaml:snakeyaml:2.2'


    // Optional: OSHI is big (~20 MB with deps)
    // If you only need a few system stats, consider excluding transitive dependencies:
    implementation('com.github.oshi:oshi-core:6.4.0') {
        exclude group: 'net.java.dev.jna'
    }
}

shadowJar {
    archiveClassifier = ''
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    configurations = [project.configurations.runtimeClasspath]

    // Exclude unnecessary meta files
    exclude 'META-INF/DEPENDENCIES'
    exclude 'META-INF/LICENSE*'
    exclude 'META-INF/NOTICE*'
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.RSA'
    exclude 'META-INF/*.DSA'
}

tasks.processResources {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.yml'
    }
}

configurations.all {
    resolutionStrategy {
        force 'io.papermc.paper:paper-api:1.21-R0.1-SNAPSHOT'
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.build {
    dependsOn shadowJar
}

tasks.register('copyPlugin', Copy) {
    dependsOn shadowJar
    from tasks.shadowJar.get().archiveFile
    into file("${projectDir}/plugins")
}
