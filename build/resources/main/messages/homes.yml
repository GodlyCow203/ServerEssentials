msg:
  no-permission: "<bold><#2971FF>[</bold><#7AA7FF><bold>HOMES</bold><bold><#2971FF>]</bold><#CC0000> You don't have permission to do that."
  confirm: "<bold><#2971FF>[</bold><#7AA7FF><bold>HOMES</bold><bold><#2971FF>]</bold><#fffff> Confirm"
  cancel: "<bold><#2971FF>[</bold><#7AA7FF><bold>HOMES</bold><bold><#2971FF>]</bold><#ffffff> Cancel"
