databases:
  # Use SQLite for everything - simple, reliable, no server needed!
  rtp:
    type: sqlite
    file: rtp.db
    pool_size: 5

  kits:
    type: sqlite
    file: kits.db
    pool_size: 5

  playerdata:
    type: sqlite
    file: playerdata.db
    pool_size: 5


# TPA Module Configuration
tpa:
  settings:
    cooldown: 5 # Seconds between TPA requests
    timeout: 60 # Seconds before request expires
    warmup: 1 # Seconds warmup before teleport (0 to disable)
    teleport-delay: 3 # Seconds delay after warmup
    cancel-on-move: true # Cancel teleport if player moves
    block-move-threshold-blocks: true # Check movement at block level (vs vector level)

  restrictions:
    cross-world: false # Allow teleport between worlds
    blocked-worlds: # Worlds players cannot teleport TO
      - world_nether
      - world_the_end

  economy:
    enabled: false # Require money for TPA
    cost:
      tpa: 100.0 # Cost for /tpa
      tpahere: 100.0 # Cost for /tpahere
      tpall: 500.0 # Cost for /tpall
    refund-on-deny: true # Refund money if request denied
    refund-on-expire: true # Refund money if request expires

  particles:
    enabled: true # Show particles on teleport
    type: PORTAL # Particle type (PORTAL, END_ROD, etc.)

  # Message colors for titles
  notifications:
    title-color: <gold>
    subtitle-color: <yellow>



  # Sounds when toggling
  sounds:
    enabled: ENTITY_BAT_TAKEOFF
    disabled: ENTITY_BAT_DEATH


mail:
  cooldown: 5 # Seconds between sending mail
  max-length: 500 # Max characters per mail message
  join-notify-delay: 40 # Ticks before join notification (2 seconds)


reports:
  cooldown: 60 # Seconds between reports per player
  max-reason-length: 200 # Max characters in report reason
  auto-clear-after-days: 7 # Auto-remove old reports (0 to disable)
  notify-online-only: false # Only notify online staff, don't mark pending
  join-notify-delay: 40 # Ticks before notifying staff on join

shop:
  main:
    title: <green>Main Shop
    size: 54
    close-button-slot: 49

  section:
    size: 54
    player-head-slot: 4
    max-pages: 10

  economy:
    currency-symbol: $
    enable-sell: true

rtp:
  world:
    enabled: true
    min_radius: 1000
    max_radius: 5000
    cooldown_seconds: 300
  world_nether:
    enabled: true
    min_radius: 500
    max_radius: 2500
    cooldown_seconds: 600


sellgui:
  enabled: true
  title: <gold>üí∞ Sell Items
  size: 54
  currency-symbol: $

daily:
  enabled: true
# -------------------------------------------------------------------------------------------
rename:
  allow-color-codes: true
  max-name-length: 50
near:
  max-distance: 20
nuke:
  fire: true
  power: 0.5
  break-blocks: true
weather:
  duration-seconds: 600
  notify-world: true

book:
  title: ServerEssentials
  author: SE Plugin
  pages:
    - <green>Welcome to our server!
    - '<yellow>Rule 1: Be respectful to all players'
    - '<aqua>Rule 2: No griefing, stealing, or cheating'
    - '<gold>Rule 3: Keep chat clean and friendly'
    - '<light_purple>Rule 4: Have fun!'
magnet:
  radius: 5.0
  speed: 0.5
  tick-interval: 10

launch:
  # Power multiplier for horizontal launch (default: 2.0)
  power: 2.0

  # Vertical launch height (default: 1.5)
  height: 1.5

# /disposal command configuration
disposal:
  # Inventory size (must be multiple of 9, max 54)
  inventory-size: 54

  # Automatically clear items when inventory is closed
  clear-on-close: true
# /burn command configuration
burn:
  # Default burn duration in seconds
  default-duration: 5

  # Maximum burn duration allowed (1-60)
  max-duration: 30
# /feed command configuration
feed:
  # Food level to set (0-20)
  food-level: 20

  # Saturation to set (0-20)
  saturation: 20

# /hat command configuration
hat:
  # Restrict to allowed items only (true/false)
  require-allowed-list: false

  # List of allowed items (if require-allowed-list is true)
  # Use Material names: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
  allowed-items:
    - "PUMPKIN"
    - "JACK_O_LANTERN"
    - "PLAYER_HEAD"
    - "CREEPER_HEAD"
    - "ZOMBIE_HEAD"
    - "SKELETON_SKULL"
    - "WITHER_SKELETON_SKULL"
    - "DRAGON_HEAD"

# /ptime command configuration
ptime:
  # Time value for day (in ticks, 0-24000)
  day-time: 1000

  # Time value for night (in ticks, 0-24000)
  night-time: 13000

# /night command configuration
night:
  # Time value for night (in ticks, 0-24000)
  time-ticks: 13000

commands:
  auction:
    gui:
      rows: 6
      titles:
        auction: "<green>Auction House - Page {page}"
        my-items: "<green>Your Items - Page {page}"
        remove-confirm: "<red>Confirm Removal"
    items-per-page: 36
    max-sell-limit: 64
    expiration-days: 7
# /sleep command configuration
sleep:
  # Time to set (0 = morning, 6000 = noon, 12000 = evening, 18000 = midnight)
  time-to-set: 0

  # Clear weather when skipping night
  clear-weather: true

  # How long to keep weather clear (in ticks, 20 ticks = 1 second)
  weather-duration: 6000

  # Broadcast message to all players
  broadcast-message: true
repair:
  # Play anvil sound when repairing
  play-sound: true

  # Require permission check for each use (set to true if you use permission plugins that modify perms dynamically)
  require-permission-each-use: false




kits:
  gui:
    title: <bold><green>Available Kits
    size: 54
    preview-title: '<white>Preview Kit: <yellow>{kit}'

  messages:
    cooldown: <red>Please wait <yellow>{time}s</yellow> before claiming <white>{kit}</white>
      again!
    no-permission: <red>You don't have permission to claim <white>{kit}</white>!
    claim-success: <green>‚úì Successfully claimed kit <white>{kit}</white>!
    kit-not-found: <red>Kit <white>{kit}</white> not found!
    locked-name: '<red>Locked: <gray>{kit}'
    requires-permission: '<gray>Requires: <white>{permission}'
    cooldown-info: '<gray>Cooldown: <red>{time}s remaining'
    claim-button: <green>‚úì Claim Kit
    cooldown-button: <red>‚è± On Cooldown
    back-button: <red>‚Üê Back
    no-kits-defined: <red>No kits are currently defined!
    gui-title: Available Kits


rules:
  # GUI Title (MiniMessage supported)
  title: <green><bold>‚öî Server Rules ‚öî

  # Force players to accept rules before playing
  must-accept: true

  # Prevent closing GUI before acceptance
  force-acceptance: true

  # Kick message for declining (MiniMessage)
  kick-message: <red><bold>You must accept the rules to join this server!

  # GUI Button Configuration
  accept-button-text: <green><bold>‚úì Accept Rules
  decline-button-text: <red><bold>‚úó Decline & Leave

  # Button slots (0-53)
  buttons:
    accept:
      slot: 45
    decline:
      slot: 53

  # GUI filler material
  gui:
    filler-material: GRAY_STAINED_GLASS_PANE

  # Weather duration after change
  duration-seconds: 600


